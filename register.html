<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register-styles.css">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./images/logo-platzi-video-BW2.png" alt="Logo Platzi-Video">
    </header>
    <section class="register">
        <section class="register__container">
            <p>Regístrate</p>
            <form class="register__container--form" action="">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="email" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <p class="register__container--login"><a href="/">Iniciar sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
